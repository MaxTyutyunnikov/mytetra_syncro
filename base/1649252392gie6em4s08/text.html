<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">После долгих попыток настроить возможность работы с микроконтроллером STM32F103C8T6 в среде Qt Creator, и получив в конце концов очень неудобный и, можно сказать, неудовлетворительный <a href="mytetra://note/1648890260nzvkifyunw"><span style=" text-decoration: underline; color:#0000ff;">результат</span></a>, было решено попробовать другие свободные среды разработки.</p></body></html>
