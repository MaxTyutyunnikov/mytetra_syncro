<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Sans Serif'; font-size:9pt;">Синтаксис smbclient позволяет отправлять сообщения только конкретному компьтеру<br />Отправить сообщение сразу нескольким компьютерам через smbclient нельзя (уточнить). <br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Sans Serif'; font-size:9pt;"><span style=" font-family:'Courier New,12,-1,5,50,0,0,0,0,0'; font-size:11pt;">echo "Hello all" | smbclient -M windowscomp</span><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'Sans Serif'; font-size:9pt;">где windowscomp - имя Windows-компьютера, под которым он виден в сети.<br /></p></body></html>
