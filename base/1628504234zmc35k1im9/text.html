<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">При программировании на Qt довольно часто возникает необходимость создать виджет или диалог, который будет в себе содержать другие виджеты и менеджеры размещения. Если при этом не пользоваться ui-файлами, то возникает вопрос: как правильно создать виджеты, из которых состоит текущий объект?</p></body></html>
