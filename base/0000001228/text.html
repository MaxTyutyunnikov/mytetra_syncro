<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">У меня<span style=" font-weight:600;"> Pocket POD</span> давно уже, хочу сказать, что он довольно неплох для симуляции комбика, если использовать чистый звук или эффекты типа хоруса. Перегруз на нём просто отвратительный.</p></body></html>
