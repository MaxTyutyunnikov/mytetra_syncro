<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Ранее были следующие ограничения. Возможность загружать файлы появлялась у нового пользователя через 4 дня после регистрации и выполнения 15 правок.</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Начиная с какого-то момента, правила изменились, теперь возможность загружать файлы появляется через 14 дней и 20 правок.</p></body></html>
